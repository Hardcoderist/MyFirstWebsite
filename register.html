<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>

            First Name: <input id="firstname" type="text" placeholder="firstname"><br>
            Last Name: <input id="lastname" type="text" name="lastname"><br>
            Email: <input type="email"name="email"><br>
            Password: <input type="password" name="password" min="15"><br>
            Birthday: <input type="date" name="date"><br>
            Gender: <br>
             <input type="radio" name="gender" value="Male">Male<br>
             <input type="radio" name="gender" value="Female">Female<br>
            Pets: <br>
            <input type="checkbox" name="cat">Cat<br>
            <input type="checkbox" name="dog">Dog<br>
            Cars: <br>
            <select name="Cars">
                <option value="volvo" name="volvo">Volvo</option>
                <option value="audi" name="audi">Audi</option>
            </select><br>
            <button id="register">Register</button>
            <input type="reset">
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
